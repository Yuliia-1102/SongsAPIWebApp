<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Детальніше про пісню</h1>
    <div id="songDetails"></div>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Купити пісню</h2>
            <form id="purchaseForm">
                <input type="text" id="cardNumber" placeholder="Введіть 16 цифр номера карти" required>
                <button type="submit">Підтвердити покупку</button>
            </form>
        </div>
    </div>

    <audio id="audioPlayer" controls style="display: none;">
        <source id="audioSource" type="audio/mpeg">
    </audio>

    <script src="js/song-details.js"></script>
</body>
</html>
